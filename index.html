<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="Assets/CSS/main.css">
</head>
<body class="bg-[#F6F0E6] font-Nunito-Sans">
    <header class="w-full grid-container py-4">
        <div class="w-full flex items-center justify-end">
            <button>
                <img src="Assets/Images/header/cart.png" alt="" class="w-8 md:w-10 xl:w-12">
            </button>
        </div>
    </header>

    <main class="my-10 grid-container">
        <div class="flex max-lg:flex-col gap-6 xl:gap-8">
            <div class="w-full lg:w-[70%] flex flex-col gap-6 xl:gap-8">
                <p class="text-3xl xl:text-4xl md:text-5xl font-bold">Оформление заказа</p>
                <div class="w-full p-4 xl:p-7 flex flex-col gap-6 border border-[#676767] tab-main">
                    <ul class="flex items-center gap-4 font-bold text-lg md:text-xl xl:text-2xl">
                        <li class="border-[0.8px] border-[#676767] text-[#676767] tab-toggler"><a href="" class="px-5 py-2 w-full">Доставить мне</a></li>
                        <li class="border-[0.8px] border-[#676767] text-[#676767] tab-toggler"><a href="" class="px-5 py-2 w-full">Другой получатель</a></li>
                    </ul>
                    <div class="tab-card w-full flex flex-col gap-6 text-xs md:text-sm xl:text-[17px]">
                        <div class="flex max-md:flex-col gap-6 items-center">
                            <div class="flex flex-col gap-1.5 w-full md:w-1/3">
                                <p class="text-[#676767]">Имя: <span class="text-[#E4BA69] text-[8px] md:text-[10px] xl:text-xs">*</span></p>
                                <input type="text" class="w-full bg-white border-[0.7px] border-[#676767] px-4 py-2">
                            </div>
                            <div class="flex flex-col gap-1.5 w-full md:w-1/3">
                                <p class="text-[#676767]">Телефон: <span class="text-[#E4BA69] text-[8px] md:text-[10px] xl:text-xs">*</span></p>
                                <input type="text" class="w-full bg-white border-[0.7px] border-[#676767] px-4 py-2">
                            </div>
                            <div class="flex flex-col gap-1.5 w-full md:w-1/3">
                                <p class="text-[#676767]">E-mail:</p>
                                <input type="text" class="w-full bg-white border-[0.7px] border-[#676767] px-4 py-2">
                            </div>
                        </div>
                        <div class="flex flex-col gap-1.5 w-full">
                            <p class="text-[#676767]">Выберите дилера: <span class="text-[#E4BA69] text-[8px] md:text-[10px] xl:text-xs">*</span></p>
                            <select type="text" class="w-full bg-white border-[0.7px] border-[#676767] px-4 py-2">
                                <option value="Дилер 1">Дилер 1</option>
                                <option value="Дилер 2">Дилер 2</option>
                                <option value="Дилер 3">Дилер 3</option>
                            </select>
                        </div>
                        <div class="flex flex-col gap-1.5 w-full">
                            <p class="text-[#676767]">Комментарий к заказу:</p>
                            <textarea type="text" class="w-full bg-white border-[0.7px] border-[#676767] px-4 py-2 resize-none h-fit"></textarea>
                        </div>
                    </div>
                    <div class="tab-card w-full flex flex-col gap-6 text-xs md:text-sm xl:text-[17px]">
                        <div class="flex max-md:flex-col gap-6 items-center">
                            <div class="flex flex-col gap-1.5 w-full md:w-1/3">
                                <p class="text-[#676767]">Имя получателя: <span class="text-[#E4BA69] text-[8px] md:text-[10px] xl:text-xs">*</span></p>
                                <input type="text" class="w-full bg-white border-[0.7px] border-[#676767] px-4 py-2">
                            </div>
                            <div class="flex flex-col gap-1.5 w-full md:w-1/3">
                                <p class="text-[#676767]">Телефон получателя: <span class="text-[#E4BA69] text-[8px] md:text-[10px] xl:text-xs">*</span></p>
                                <input type="text" class="w-full bg-white border-[0.7px] border-[#676767] px-4 py-2">
                            </div>
                            <div class="flex flex-col gap-1.5 w-full md:w-1/3">
                                <p class="text-[#676767]">E-mail получателя:</p>
                                <input type="text" class="w-full bg-white border-[0.7px] border-[#676767] px-4 py-2">
                            </div>
                        </div>
                        <div class="flex flex-col gap-1.5 w-full">
                            <p class="text-[#676767]">Выберите дилера: <span class="text-[#E4BA69] text-[8px] md:text-[10px] xl:text-xs">*</span></p>
                            <select type="text" class="w-full bg-white border-[0.7px] border-[#676767] px-4 py-2">
                                <option value="Дилер 1">Дилер 1</option>
                                <option value="Дилер 2">Дилер 2</option>
                                <option value="Дилер 3">Дилер 3</option>
                            </select>
                        </div>
                        <div class="flex flex-col gap-1.5 w-full">
                            <p class="text-[#676767]">Комментарий к заказу:</p>
                            <textarea type="text" class="w-full bg-white border-[0.7px] border-[#676767] px-4 py-2 resize-none h-fit"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js" integrity="sha256-sw0iNNXmOJbQhYFuC9OF2kOlD5KQKe1y5lfBn4C9Sjg=" crossorigin="anonymous"></script>
    <script src="Assets/JS/main.js"></script>
</body>
</html>
